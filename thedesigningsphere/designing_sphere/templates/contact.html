<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: white;
            font-family: "Gemerald", serif;
            position: relative;
        }
        .blur-container {
            position: absolute;
            top: 20px;
            left: 50%;
            bottom: 35%;
            transform: translateX(-50%);
            background-color: #ffefdd; /* Adjust the opacity as needed */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
            padding: auto;
            border-radius: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 50px;
            width: auto; /* Adjust the width of the navbar container */
            transition: width 10s ease; /* Transition for expanding the container */
        }
        .blur-container:hover {
            width: auto;
            height: 50px;
        }
        .blur-container:hover .navbar-logo {
            transform: translateX(50%); /* Move the logo to its original position on hover */
        }
        .navbar-logo {
            margin-left: 10px;
            margin-right: 10px;
            width: 40px; /* Adjust logo size as needed */
            height: 40px;
            transition: transform 0.3s ease; /* Transition for moving the logo */
        }
        .navbar-links {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: none;
            transition: opacity 10s ease;
        }
        .blur-container:hover .navbar-links {
            display: flex;
        }
        .navbar-links li {
            margin-right: 70px; /* Adjust the space between navbar links */
        }
        .navbar-links li:last-child {
            margin-right: 70px;
        }
        .navbar-links li a {
            color: black;
            text-decoration: none;
            font-size: 20px; /* Adjust font size as needed */
        }
        .navbar-links li a:hover {
            color: black;
            background-color: rgba(245, 189, 2, 0.7);
            border-radius: 20px;
            padding: 5px;
            text-align: center;
        }
        .website-name {
            font-family: "Javanese Text", sans-serif;
            color: rgba(245, 189, 2, 0.7);
            margin-top:10px;
            margin-right:20px;
            font-size: 20px;
            transition: opacity 0s ease;
        }
        .blur-container:hover .website-name {
            opacity: 0; /* Ensure the website name remains visible on hover */
        }
        .bubble {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: black;
            opacity: 0.2;
            animation: bubble1-h-movement 1s ease-in infinite, bubble1-v-movement 300ms ease-in-out infinite alternate, bubble-scale-movement 30000ms ease-in-out infinite alternate;
        }
        .bubble:after {
            position: absolute;
            content: "";
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: black;
            opacity: 0.9;
        }
        .circle-wrapper {
            position: relative;
            background: white;
            width: 400px;
            height: 200px;
            align-items: center;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: auto;
            overflow: hidden;
            z-index: 0;
            /* Removed the border property */
        }
        .submarine-wrapper {
            top: 3%;
            height: 300px;
            width: 300px;
            padding: 30px 30px 30px 130px;
            animation: diving 3s ease-in-out infinite, diving-rotate 3s ease-in-out infinite;
        }
        .submarine-wrapper .window {
            width: 37px;
            height: 37px;
            position: absolute;
            margin-top: 100px;
            right: 18px;
            background: linear-gradient(red, darkred);
            border-radius: 50%;
            border: 3px solid black;
        }
        .submarine-wrapper .window:after {
            content: "";
            position: absolute;
            margin-top: 3px;
            margin-left: 3px;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background-color: transparent;
            opacity: 0.8;
            border-top: 3px solid white;
            transform: rotate(-45deg);
        }
        @keyframes helix-movement {
            100% {
                background: linear-gradient(
                    to bottom,
                    rgba(0, 0, 0, 0.15) 50%,
                    rgba(0, 0, 0, 0.15),
                    black,
                    black 50%
                );
                background-size: 100% 20px;
            }
        }
        @keyframes diving {
            0% {
                margin-top: 5px;
            }
            50% {
                margin-top: 15px;
            }
            100% {
                margin-top: 5px;
            }
        }
        @keyframes diving-rotate {
            0% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(3deg);
            }
            75% {
                transform: rotate(-2deg);
            }
            100% {
                transform: rotate(0deg);
            }
        }
        @keyframes bubble1-h-movement {
            0% {
                margin-left: 80%;
            }
            100% {
                margin-left: -100%;
            }
        }
        @keyframes bubble1-v-movement {
            0% {
                margin-top: 115px;
            }
            100% {
                margin-top: 160px;
            }
        }
        @keyframes bubble-scale-movement {
            0% {
                transform: scale(1.4);
            }
            100% {
                transform: scale(0.9);
            }
        }
        .contact-form {
            background:	#ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        .contact-form h2 {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .form-group textarea {
            resize: vertical;
            height: 150px;
        }
        .form-group button {
            background: black;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background: #4cae4c;
        }
        .fcontainer {
            background-color: black;
            color: #ffffff;
            padding: 50px 20px;
            max-width: 100%;
            text-align: center;
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .credit {
            margin-top: 20px;
            font-size: 14px;
        }
        .social-media {
            font-size: 20px;
            display: flex;
            justify-content: center;
        }
        .social-icon {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }
        .social-icon img {
            width: 40px;
            height: 40px;
        }
        .social-icon:hover {
            color: #55acee;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
</head>
<body>
<br>
<br>
    <div class="sea">
        <div class="circle-wrapper">
            <div class="bubble"></div>
            <div class="submarine-wrapper">
                <img width="150px"  height="150px" src="{% static '/mail.png' %}" alt="Facebook">
            </div>
        </div>
    </div>
    <div class="blur-container" onmouseover="showNavbar()" onmouseleave="hideNavbar()">
        <img src="{% static '/Logo.png' %}" alt="Brand Logo" class="navbar-logo">
        <span class="website-name">Design Dynamo</span>
        <ul class="navbar-links" id="navbar-links">
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'project' %}">Projects</a></li>
            <li><a href="{% url 'team' %}">Team</a></li>
        </ul>
    </div>
    <div class="contact-form">
        <h2>Contact Us</h2>
        <form action="{% url 'submit_query' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>
            <div class="form-group">
                <label for="email">Email ID:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone No.:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="query">Ask Questions:</label>
                <textarea id="query" name="query" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    <div class="fcontainer">
        <div class="social-media">
            <a href="https://www.facebook.com/" class="social-icon">
                <img src="{% static '/facebook.png' %}" alt="Facebook">
            </a>
            <a href="https://www.twitter.com/" class="social-icon">
                <img src="{% static '/twitter.png' %}" alt="Twitter">
            </a>
            <a href="https://www.instagram.com/" class="social-icon">
                <img src="{% static '/instagram.png' %}" alt="Instagram">
            </a>
            <!-- Add more social media icons as needed -->
        </div>
        <div class="credit">
            <p>&copy; 2024 Design Dynamo. All rights reserved.</p>
        </div>
    </div>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script>
        // Configure Toastr options
        toastr.options = {
            "closeButton": true,
            "debug": false,
            "newestOnTop": false,
            "progressBar": true,
            "positionClass": "toast-top-center",  // Position at the top center
            "preventDuplicates": false,
            "onclick": null,
            "showDuration": "300",
            "hideDuration": "1000",
            "timeOut": "5000",
            "extendedTimeOut": "1000",
            "showEasing": "swing",
            "hideEasing": "linear",
            "showMethod": "fadeIn",
            "hideMethod": "fadeOut"
        };

        {% if messages %}
            {% for message in messages %}
                toastr.{{ message.tags }}('{{ message }}');
            {% endfor %}
        {% endif %}
    </script>
</body>
</html>
